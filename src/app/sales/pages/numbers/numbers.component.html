<div class="text-layout">
    <h1>Decimal Pipes and Percentages</h1>
    <p>Pipes included in Angular - Usually in Common Module</p>
</div>

<div class="grid">
    <div class="md:col-4">
        <p-card 
            header="Net Profit"
            subheader="per year">
            <i class="pi pi-euro"> {{netProfit | number:'1.2-2'}}</i>    
        </p-card>
    </div>

    <div class="md:col-4">
        <p-card 
            header="Gross Profit"
            subheader="per year">
            {{netProfit | currency:'EUR'}}    
        </p-card>
    </div>

    <div class="md:col-4">
        <p-card 
            header="Percentage of Profit"
            subheader="per year">
            {{percentage | percent}}    
        </p-card>
    </div>

</div>
